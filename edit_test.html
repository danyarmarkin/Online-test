    <script type="text/x-mathjax-config">
    		  MathJax.Hub.Config({
    			extensions: ["tex2jax.js"],
    			TeX: {
    				extensions: ["autoload-all.js", "AMSmath.js","AMSsymbols.js"],

    					sign: ['\\mathop{\\rm sign}\\nolimits', 0],
    				}
    				},
    			jax: ["input/TeX","output/HTML-CSS"],
    			tex2jax: {inlineMath: [["$","$"]]},
    		  });
        </script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">

  <body>

    <select class="" name="">
      <option value=""><p>Выберите тест</p></option>

    <p>Идентификатор теста</p>

    <button type="button" name="button"> <p>Добавить задание</p> </button>

    <br>

    <p>Текст задания</p>
    <textarea name="name" rows="8" cols="80" id="input_tex"></textarea>
    <br>
    <p>Ответ  (только в TeX, без '$')</p>
    <textarea name="name" rows="8" cols="20" id="input_answer"></textarea>
    <br>
    <p>Текст задания</p>
    <div class="tex" id = "output_tex"></div>
    <br>
    <p>Ответ</p>
    <div class="tex" id = "output_tex_answer"></div>
    <button type="button" name="button" onclick="compileTex()"> <p>Верстка</p> </button><br><br><br>
    <button type="button" name="button" onclick="newQuestion()"> <p>Сохранить задание</p> </button>
